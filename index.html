<html>
<head>
	<!--[if lt IE 9]>
    <script src="excanvas.js"></script>
	<![endif]-->
	<script src="jquery.min.js"></script>
	<!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> -->
	<style>
		html, body, div, span, applet, object, iframe,
		h1, h2, h3, h4, h5, h6, p, blockquote, pre,
		a, abbr, acronym, address, big, cite, code,
		del, dfn, em, img, ins, kbd, q, s, samp,
		small, strike, strong, sub, sup, tt, var,
		b, u, i, center, dl, dt, dd, ol, ul, li,
		fieldset, form, label, legend,
		table, caption, tbody, tfoot, thead, tr, th, td,
		article, aside, canvas, details, embed, 
		figure, figcaption, footer, header, hgroup, 
		menu, nav, output, ruby, section, summary,
		time, mark, audio, video {
			margin: 0;
			padding: 0;
			border: 0;
			font-size: 100%;
			font: inherit;
			vertical-align: baseline;
		}
		/* HTML5 display-role reset for older browsers */
		article, aside, details, figcaption, figure, 
		footer, header, hgroup, menu, nav, section {
			display: block;
		}
		body {
			line-height: 1;
			font-family: sans-serif;
		}
		ol, ul {
			list-style: none;
		}
		blockquote, q {
			quotes: none;
		}
		blockquote:before, blockquote:after,
		q:before, q:after {
			content: '';
			content: none;
		}
		table {
			border-collapse: collapse;
			border-spacing: 0;
		}
		h1{
			font-size: 200%;
		}
		h2{
			font-size: 150%;
		}
		h3{
			font-size: 100%;
		}
		div{
			display:inline-block;
			text-align:center;
			color:white;
			font-weight: lighter;
		}
		img{
			display:inline-block;
		}
		.float{
			position: absolute;
		}
		.floatRight{
			position: absolute;
			right:0;
			text-align: right;
			z-index: 10;
		}
		table tr td {
			text-align: left;
			color:white;
		}

		#silhouette{
			z-index: -1;
		}
		/*canvas{border:1px solid red;}*/
		body {
		  background: -webkit-linear-gradient(black, #5d92d1); /* For Safari 5.1 to 6.0 */
		  background: -o-linear-gradient(black, #5d92d1); /* For Opera 11.1 to 12.0 */
		  background: -moz-linear-gradient(black, #5d92d1); /* For Firefox 3.6 to 15 */
		  background: linear-gradient(black, #5d92d1); /* Standard syntax */
		}
	</style>

	<title>International Standard Atmosphere</title>
</head>
<body>
	<div class="float" id="elevationText"></div>
	<div class="float" id="stats"></div>
	<div class="floatRight"><p><a href="/about" style="color:white">about</a></p><p><a href="http://fisicaatmo.at.fcen.uba.ar/practicas/ISAweb.pdf" style="color:white">source</a></p></div>
	<canvas class="float" id="interface" width="600" height="400"></canvas>
	<canvas class="float" id="silhouette" width="600" height="400"></canvas>
</body>
<script src="standardAtmosphere.js"></script>
<script src="interface.js"></script>
<script>
// When document has finished loading
$(document).ready(function() {
    var resizeText = function () {
		$("#interface").width($(window).width());
		$("#interface").height($(window).height());
		$("#silhouette").width($(window).width());
		$("#silhouette").height($(window).height());

    };
    $(window).bind('resize', function() {
        resizeText();
    }).trigger('resize');
});
</script>
</html>
